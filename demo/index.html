<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calamansi Audio Player by Voerro</title>
</head>
<body>
    <v-calamansi skin="../dist/skins/inline"
        options="{ 'source': '../dist/sounds/kiitos.mp3' }"></v-calamansi>
    
    <v-calamansi skin="../dist/skins/inline"
        source="../dist/sounds/danke.mp3"></v-calamansi>

    <v-calamansi skin="../dist/skins/inline"></v-calamansi>
    
    <script src="../dist/calamansi.js"></script>

    <script>
        var calamansis = Calamansi.autoload();

        calamansis.forEach(function (instance) {
            instance.on('initialized', (calamansi) => {
                console.log(`Calamansi initialized: ${calamansi.id}`);
            });
        });
    </script>
</body>
</html>
