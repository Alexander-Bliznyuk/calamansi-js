<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calamansi Audio Player by Voerro</title>
</head>
<body>
    <!-- Simple in-text players to be initialized automatically -->
    <p>
        Did you know that "thank you" in Finnish is

        <span class="calamansi"
            data-skin="../dist/skins/pronunciation"
            data-source="../dist/sounds/kiitos.mp3">kiitos</span>, and in German it is 

        <span class="calamansi"
            data-skin="../dist/skins/pronunciation"
            data-source="../dist/sounds/danke.mp3">danke</span>.
    </p>

    <div>
        Testing invalid players:

        <ul>
            <li class="calamansi">[no skin]</li>

            <li class="calamansi"
                data-skin="../dist/skins/in-text">[no audio source]</li>
        </ul>
    </div>
    
    <!-- A player to be initialized manually -->
    <div id="player1">Loading player...</div>
    
    <script src="../dist/calamansi.js"></script>

    <script>
        var calamansis = Calamansi.autoload();

        calamansis.forEach(function (instance) {
            instance.on('initialized', (calamansi) => {
                console.log(`Calamansi initialized: ${calamansi.id}`);
            });
        });

        var player1 = new Calamansi(document.getElementById('player1'));
    </script>
</body>
</html>
