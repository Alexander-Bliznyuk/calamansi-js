<div class="calamansi-skin--shayan" data-no-wrapper="1">
    <div id="info" class="info">
        <span class="artist track-info track-info--artist"></span>
        <span class="name track-info track-info--titleOrFilename"></span>

        <div class="progress-bar playback-bar">
            <div class="bar playback-progress"></div>
        </div>
    </div>

    <div id="control-panel" class="control-panel">
        <div class="album-art"></div>

        <div class="controls">
            <div class="prev control-prev-track hide-on-initialized show-on-playlistLoaded"></div>
            <div class="play control-resume hide-on-play show-on-pause show-on-stop"></div>
            <div class="pause control-pause hide-on-initialized hide-on-pause hide-on-stop show-on-play"></div>
            <div class="next control-next-track hide-on-initialized show-on-playlistLoaded"></div>
        </div>
    </div>
</div>
