<div class="calamansi-skin--shayan" data-no-wrapper="1">
    <div id="info" class="info">
        <span class="artist track-info track-info--artist"></span>
        <span class="name track-info track-info--titleOrFilename"></span>

        <div class="playback-times">
            <div class="playback-time">00:00</div>
            <div class="playback-time-separator"></div>
            <div class="playback-duration">00:00</div>
        </div>

        <div class="slider progress-bar playback-bar noselect">
            <div class="bar playback-progress"></div>
        </div>
    </div>

    <div id="control-panel" class="control-panel noselect">
        <div class="album-art track-info track-info--albumCover"></div>

        <div class="controls">
            <div class="prev control control-prev-track hide-on-initialized show-on-playlistLoaded"></div>
            <div class="play control control-resume hide-on-play show-on-pause show-on-stop"></div>
            <div class="pause control control-pause hide-on-initialized hide-on-pause hide-on-stop show-on-play"></div>
            <div class="next control control-next-track hide-on-initialized show-on-playlistLoaded"></div>
        </div>
    </div>
</div>
