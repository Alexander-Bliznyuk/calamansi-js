<div class="calamansi-skin--nerios" data-no-wrapper="1">
    <header>
        <div class="section-header">
            <div class="track-info track-info--albumCover">
                <svg xmlns="http://www.w3.org/2000/svg"
                    height="100"
                    width="100"
                    class="placeholder-svg"
                ></svg>
            </div>

            <div class="right">
                <div class="section-track-info">
                    <p class="track-info track-info--titleOrFilename"></p>
                    <p class="track-info track-info--artist"></p>
                </div>

                <div class="section-playback-controls noselect">
                    <div class="slider playback-bar">
                        <div class="playback-bar-bg">
                            <div class="playback-progress"></div>
                        </div>
                    </div>
                
                    <div class="section-playback-times">
                        <div class="playback-time"></div>
                        <div class="playback-duration"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-controls">
            <div class="custom-checkbox">
                <input type="checkbox" class="control control-toggle-playlist">
                <i class="glyphter fa-playlist"></i>
            </div>
        </div>

        <div class="controls noselect">
            <div class="playback-controls">
                <div class="previous control control-prev-track hide-on-initialized show-on-playlistLoaded">
                    <i class="glyphter fa-prev"></i>
                </div>
            
                <div class="play control control-resume hide-on-play show-on-pause show-on-stop">
                    <i class="glyphter fa-play"></i>
                </div>
                <div class="pause control control-pause hide-on-initialized hide-on-pause hide-on-stop show-on-play">
                    <i class="glyphter fa-pause"></i>
                </div>
            
                <div class="next control control-next-track hide-on-initialized show-on-playlistLoaded">
                    <i class="glyphter fa-next"></i>
                </div>
            </div>

            <div class="other-controls">
                <div>
                    <div class="custom-checkbox">
                        <input type="checkbox" class="control control-toggle-shuffle">
                        <i class="glyphter fa-shuffle"></i>
                    </div>
                </div>
                
                <div>
                    <div class="custom-checkbox">
                        <input type="checkbox" class="control control-toggle-loop">
                        <i class="glyphter fa-loop"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-section">
        <div class="content-playlist">
            <div class="playlist-wrapper" data-simplebar>
                <div class="playlist noselect">
                    <div class="playlist-item template">
                        <div class="playlist-track-info playlist-track-info--name"></div>
                        <div class="playlist-track-info playlist-track-info--duration"></div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="previous control control-prev-track hide-on-initialized show-on-playlistLoaded">
                    <i class="glyphter fa-prev"></i>
                </div>
                
                <div class="play control control-resume hide-on-play show-on-pause show-on-stop">
                    <i class="glyphter fa-play"></i>
                </div>
                <div class="pause control control-pause hide-on-initialized hide-on-pause hide-on-stop show-on-play">
                    <i class="glyphter fa-pause"></i>
                </div>
                
                <div class="next control control-next-track hide-on-initialized show-on-playlistLoaded">
                    <i class="glyphter fa-next"></i>
                </div>
            </div>
        </div>

        <div class="content-main">
            <main>
                <div class="section-playback-controls noselect">
                    <div class="slider playback-bar">
                        <div class="playback-bar-bg">
                            <div class="playback-progress"></div>
                        </div>
                    </div>

                    <div class="section-playback-times">
                        <div class="playback-time"></div>
                        <div class="playback-duration"></div>
                    </div>
                </div>

                <div class="section-track-info">
                    <p class="track-info track-info--titleOrFilename"></p>
                    <p class="track-info track-info--artist"></p>
                </div>

                <div class="section-controls">
                    <div class="previous control control-prev-track hide-on-initialized show-on-playlistLoaded">
                        <i class="glyphter fa-prev"></i>
                    </div>
                    
                    <div class="play control control-resume hide-on-play show-on-pause show-on-stop">
                        <i class="glyphter fa-play"></i>
                    </div>
                    <div class="pause control control-pause hide-on-initialized hide-on-pause hide-on-stop show-on-play">
                        <i class="glyphter fa-pause"></i>
                    </div>
                    
                    <div class="next control control-next-track hide-on-initialized show-on-playlistLoaded">
                        <i class="glyphter fa-next"></i>
                    </div>
                </div>
            </main>

            <footer class="noselect">
                <div>
                    <div class="custom-checkbox">
                        <input type="checkbox" class="control control-toggle-shuffle">
                        <i class="glyphter fa-shuffle"></i>
                    </div>
                </div>

                <div>
                    <div class="custom-checkbox">
                        <input type="checkbox" class="control control-toggle-loop">
                        <i class="glyphter fa-loop"></i>
                    </div>
                </div>

                <!-- <div>
                    <div class="custom-checkbox">
                        <input type="checkbox" class="control control-toggle-loop">
                        <i class="glyphter fa-options"></i>
                    </div>
                </div> -->
            </footer>
        </div>
    </div>
</div>
