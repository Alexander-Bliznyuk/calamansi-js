<div class="calamansi-skin--emilcarlsson track-info track-info--albumCover">
    <div class="overlay"></div>

    <div class="content">
        <p class="track-info track-info--titleOrFilename"></p>
        <p class="track-info track-info--artist"></p>

        <div class="playback-bar">
            <div class="playback-progress"></div>
        </div>

        <div class="controls">
            <div class="column custom-checkbox">
                <input type="checkbox" class="control control-toggle-loop">
                <i class="glyphter fa-loop"></i>
            </div>

            <div class="column control control-prev-track hide-on-initialized show-on-playlistLoaded">
                <i class="glyphter fa-backward"></i>
            </div>

            <div class="column control control-resume hide-on-play show-on-pause show-on-stop">
                <i class="glyphter fa-play"></i>
            </div>
            <div class="column control control-pause hide-on-initialized hide-on-pause hide-on-stop show-on-play">
                <i class="glyphter fa-pause"></i>
            </div>

            <div class="column control control-next-track hide-on-initialized show-on-playlistLoaded">
                <i class="glyphter fa-forward"></i>
            </div>

            <div class="column custom-checkbox">
                <input type="checkbox" class="control control-toggle-shuffle">
                <i class="glyphter fa-random"></i>
            </div>
        </div>
    </div>
</div>
