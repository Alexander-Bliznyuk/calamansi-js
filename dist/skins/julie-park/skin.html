<div class="calamansi-skin--julie-park">
    <div class="album track-info--albumCover"></div>
    <div class="info">
        <div class="playback-info">
            <div class="time playback-time">00:00</div>

            <div class="playback-bar">
                <div class="playback-load"></div>
                <div class="playback-progress"></div>
            </div>

            <div class="time playback-time-left">-00:00</div>
        </div>

        <div class="currently-playing">
            <h2 class="song-name track-info--title"></h2>
            <h3 class="artist-name track-info--artist"></h3>
        </div>
        <div class="controls">
            <div class="option"><i class="glyphter fa-bars"></i></div>
            <div class="volume"><i class="glyphter fa-volume-up"></i></div>
            <div class="previous"><i class="glyphter fa-backward"></i></div>
            <div class="play"><i class="glyphter fa-play"></i></div>
            <!-- <div class="pause"><i class="glyphter fa-pause"></i></div> -->
            <div class="next"><i class="glyphter fa-forward"></i></div>
            <div class="shuffle"><i class="glyphter fa-random"></i></div>
            <div class="add"><i class="glyphter fa-repeat"></i></div>
        </div>
    </div>
</div>
