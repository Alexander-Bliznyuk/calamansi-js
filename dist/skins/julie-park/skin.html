<div class="calamansi-skin--julie-park" data-no-wrapper="1">
    <div class="album track-info track-info--albumCover">
        <div class="heart"><i class="fas fa-heart"></i></div>
    </div>

    <div class="space"></div>

    <div class="info">
        <div class="playback-info">
            <div class="time playback-time">00:00</div>

            <div class="playback-bar">
                <div class="playback-load"></div>
                <div class="playback-progress"></div>
            </div>

            <div class="time playback-time-left">-00:00</div>
        </div>

        <div class="currently-playing">
            <h2 class="song-name track-info track-info--titleOrFilename"></h2>
            <h3 class="artist-name track-info track-info--artist"></h3>
        </div>

        <div class="controls">
            <div class="left">
                <div class="option custom-checkbox">
                    <input type="checkbox" class="toggle-playlist">
                    <i class="glyphter fa-bars"></i>
                </div>
            </div>
            
            <div class="center">
                <div class="volume">
                    <i class="glyphter fa-volume-up"></i>
                    
                    <div class="volume-bar">
                        <div class="volume-value"></div>
                    </div>
                </div>

                <div class="previous control control-prev-track hide-on-initialized show-on-playlistLoaded"><i class="glyphter fa-backward"></i>
                </div>
                
                <div class="play control control-resume hide-on-play show-on-pause show-on-stop">
                    <i class="glyphter fa-play"></i>
                </div>
                <div class="pause control control-pause hide-on-initialized hide-on-pause hide-on-stop show-on-play">
                    <i class="glyphter fa-pause"></i>
                </div>
                
                <div class="next control control-next-track hide-on-initialized show-on-playlistLoaded"><i class="glyphter fa-forward"></i>
                </div>

                <div class="shuffle custom-checkbox">
                    <input type="checkbox" class="control control-toggle-shuffle">
                    <i class="glyphter fa-random"></i>
                </div>
            </div>

            <div class="right">
                <div class="loop custom-checkbox">
                    <input type="checkbox" class="control control-toggle-loop">
                    <i class="glyphter fa-loop"></i>
                </div>
            </div>
            
            <!-- Compact size -->
            <div class="row">
                <div class="previous control control-prev-track hide-on-initialized show-on-playlistLoaded">
                    <i class="glyphter fa-backward"></i>
                </div>
                
                <div class="play control control-resume hide-on-play show-on-pause show-on-stop">
                    <i class="glyphter fa-play"></i>
                </div>
                <div class="pause control control-pause hide-on-initialized hide-on-pause hide-on-stop show-on-play">
                    <i class="glyphter fa-pause"></i>
                </div>
                
                <div class="next control control-next-track hide-on-initialized show-on-playlistLoaded">
                    <i class="glyphter fa-forward"></i>
                </div>
            </div>
            
            <div class="row">
                <div class="option custom-checkbox">
                    <input type="checkbox" class="toggle-playlist">
                    <i class="glyphter fa-bars"></i>
                </div>
            
                <div class="shuffle custom-checkbox">
                    <input type="checkbox" class="control control-toggle-shuffle">
                    <i class="glyphter fa-random"></i>
                </div>

                <div class="loop custom-checkbox">
                    <input type="checkbox" class="control control-toggle-loop">
                    <i class="glyphter fa-loop"></i>
                </div>

                <div class="volume">
                    <i class="glyphter fa-volume-up"></i>
                
                    <div class="volume-bar">
                        <div class="volume-value"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="playlist-wrapper" data-simplebar>
            <div class="playlist">
                <div class="playlist-item template">
                    <div class="playlist-item--name"></div>
                    <div class="playlist-item--duration"></div>
                </div>
            </div>
        </div>
    </div>
</div>
