<div class="calamansi-skin--dummy">
    <div>
        <img class="track-info--albumCover">
    </div>

    <div>
        <span class="track-info--name"></span>
        <!-- <span class="track-info--filename"></span> -->
        <!-- <span class="track-info--artist"></span> - <span class="track-info--title"></span> -->
    </div>

    <div class="controls">
        <a href="#" class="control-resume hide-on-play show-on-pause show-on-trackEnded show-on-stop">
            play
        </a>
    
        <a href="#" class="control-pause hide-on-initialized hide-on-pause hide-on-trackEnded hide-on-stop show-on-play">
            pause
        </a>
    
        |
    
        <a href="#" class="control-stop">
            stop
        </a>

        <span class="hide-on-initialized show-on-playlistLoaded">
            |
            [<a href="#" class="control-prev-track">
                <<
            </a>
            |
            <a href="#" class="control-next-track">
                >>
            </a>]
        </span>
    </div>

    <div>
        <label>
            <input type="checkbox" class="control-toggle-repeat"> Repeat
        </label>

        <label>
            <input type="checkbox" class="control-toggle-shuffle"> Shuffle
        </label>
    </div>

    <div>
        <span class="playback-time">00:00</span> / <span class="playback-duration">00:00</span> (<span class="playback-time-left">-00:00</span>)
    </div>

    <div class="playback-bar">
        <div class="playback-load"></div>
        <div class="playback-progress"></div>
    </div>

    <div>
        Volume: <div class="volume-bar"><div class="volume-value"></div></div>
    </div>

    <!-- <div class="playlist">
        <div class="playlist-item template">
            <div class="playlist-item--trackNumber"></div>
            <div class="playlist-item--name"></div>
            <div class="playlist-item--duration"></div>
        </div>
    </div> -->

    <table class="playlist">
        <thead>
            <th class="trackNumber">#</th>
            <th class="name">Title</th>
            <th class="artist">Artist</th>
            <th class="album">Album</th>
            <th class="year">Year</th>
            <th class="duration">Length</th>
        </thead>
    </table>
</div>
