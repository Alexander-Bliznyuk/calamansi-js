<div class="calamansi-skin--dummy">
    <div>
        <img class="track-info--albumCover">
    </div>

    <div>
        <span class="track-info--artist"></span> - <span class="track-info--title"></span>
        <!-- <span class="track-info--filename"></span> -->
    </div>

    <div class="controls">
        <a href="#" class="control-resume hide-on-play show-on-pause show-on-ended show-on-stop">
            play
        </a>
    
        <a href="#" class="control-pause hide-on-initialized hide-on-pause hide-on-ended hide-on-stop show-on-play">
            pause
        </a>
    
        |
    
        <a href="#" class="control-stop">
            stop
        </a>
    </div>

    <div>
        <span class="playback-time">00:00</span> / <span class="playback-duration">00:00</span> (<span class="playback-time-left">-00:00</span>)
    </div>

    <div class="playback-bar">
        <div class="playback-load"></div>
        <div class="playback-progress"></div>
    </div>

    <div>
        Volume: <div class="volume-bar"><div class="volume-value"></div></div>
    </div>
</div>
