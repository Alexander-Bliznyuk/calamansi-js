<div class="calamansi-skin--dummy">
    <div>
        <img class="track-info track-info--albumCover">
    </div>

    <div>
        <span class="track-info track-info--name"></span>
        <!-- <span class="track-info track-info--filename"></span> -->
        <!-- <span class="track-info track-info--artist"></span> - <span class="track-info track-info--title"></span> -->
    </div>

    <div class="controls">
        <a href="#" class="control control-resume hide-on-play show-on-pause show-on-stop">
            play
        </a>
    
        <a href="#" class="control control-pause hide-on-initialized hide-on-pause hide-on-stop show-on-play">
            pause
        </a>
    
        |
    
        <a href="#" class="control control-stop">
            stop
        </a>

        <span class="hide-on-initialized show-on-playlistLoaded">
            |
            [<a href="#" class="control control-prev-track">
                <<
            </a>
            |
            <a href="#" class="control control-next-track">
                >>
            </a>]
        </span>
    </div>

    <div>
        <label>
            <input type="checkbox" class="control control-toggle-loop"> Loop
        </label>

        <label>
            <input type="checkbox" class="control control-toggle-shuffle"> Shuffle
        </label>
    </div>

    <div>
        <span class="playback-time">00:00</span> / <span class="playback-duration">00:00</span> (<span class="playback-time-left">-00:00</span>)
    </div>

    <div class="slider playback-bar">
        <div class="playback-load"></div>
        <div class="playback-progress"></div>
    </div>

    <div>
        Volume: <div class="slider volume-bar"><div class="volume-value"></div></div>
    </div>

    <div>
        Playback Speed:
        <select class="playback-rate">
            <option value="0.25">0.25x</option>
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
    </div>

    <div>
        <select class="playlists"></select>
    </div>

    <!-- This playlist will be converted into an unordered list (<ul>).
        Uncomment the code below to see how it works. -->
    <!-- <div class="playlist">
        <div class="playlist-item template">
            <div>
                <img style="width: 2rem; height: 2rem; margin-right: 1rem;" class="playlist-track-info playlist-track-info--albumCover">
            </div>
            <div class="playlist-track-info playlist-track-info--trackNumber"></div>
            <div class="playlist-track-info playlist-track-info--name"></div>
            <div class="playlist-track-info playlist-track-info--duration"></div>
        </div>
    </div> -->

    <!-- This playlist will be displayed as a table -->
    <table class="playlist">
        <thead>
            <th class="albumCover"></th>
            <th class="trackNumber">#</th>
            <th class="name">Title</th>
            <th class="artist">Artist</th>
            <th class="album">Album</th>
            <th class="year">Year</th>
            <th class="duration">Length</th>
            <th class="duration">Custom Field</th>
        </thead>
        <tbody>
            <tr class="playlist-item template">
                <td>
                    <img style="width: 2rem; height: 2rem;" class="playlist-track-info playlist-track-info--albumCover">
                </td>
                <td class="playlist-track-info playlist-track-info--trackNumber"></td>
                <td class="playlist-track-info playlist-track-info--titleOrFilename"></td>
                <td class="playlist-track-info playlist-track-info--artist"></td>
                <td class="playlist-track-info playlist-track-info--album"></td>
                <td class="playlist-track-info playlist-track-info--year"></td>
                <td class="playlist-track-info playlist-track-info--duration"></td>
                <td class="playlist-track-info playlist-track-info--custom1"></td>
            </tr>
        </tbody>
    </table>
</div>
